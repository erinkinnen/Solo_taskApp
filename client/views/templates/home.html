<div class="container">
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-2 col-md-8 col-md-offset-2">
      <div class="instructions">
          <div class="container">
              <h1 class="lead2">Task App</h1>
          </div>
      </div>
              <div ng-controller="StaticChartController">
                    <!-- <div class="float: right position: relative "> -->
                    <canvas id="pieChart" height="100%" width="100%" border="1px"></canvas>
              </div>


              <form ng-submit="logIn(user)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" type="text" ng-model="user.username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" ng-model="user.password" />
                </div>
                <div class="form-group">
                    <input class="btn btn-primary btn-md btn-block" type="submit" name="submit" value="Log In" />
                    <br>
                    <a class="col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-2 col-md-8 col-md-offset-2 cancelLink" href="#register">Create New Account</a>
                </div>
              </form>
            </div>
      </div>
  </div>
