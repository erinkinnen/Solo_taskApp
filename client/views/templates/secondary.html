<div class="container">
      <h1>Welcome, </h1>
      <div ng-controller="SecondaryController">
            <div col-sm-12 style="width: 55% float: right position: relative ">
            <canvas id="pieChart" height="300" width="300" border="1px"></canvas>
            </div>
      </div>

      <label>Search: <input ng-model="searchObject.task_name"></label>

      <div class="row">
        <div ng-controller="SecondaryController" >
          <label for="taskdate">Date:</label>
          <input type="date" ng-model="searchObject"/>
 <!-- ng-change="changeDate()"  -->
          <!-- <div ng-repeat= "task in assignedTaskObject.assignedTask | myDateFormat: searchObject"> -->
            <div ng-repeat= "task in assignedTaskObject.assignedTask">
            <div ng-hide="task.completed">
              <button type="btn btn-default" ng-model="task" ng-click='clickCheckbox(task)'>Done</button>
              <!-- <span>{{task.date | date: 'shortDate'}}</span> -->
                    {{task.task_name}}
                    {{task.date | date: "MM/dd/yyyy"}} vs {{searchObject | date: "MM/dd/yyyy"}}
              </div>
          </div>


        </div>
      </div>

</div>
