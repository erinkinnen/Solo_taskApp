<div class="container">
    <h1 id="welcome" class="lead">Welcome, {{first_name}}!</h1>

    <form ng-submit="createTask(task)">
      <div>
          <label for="taskname">Task Name:</label>
          <input type="text" ng-model="task.name" />
      </div>
      <div>
          <label for="description">Task Description:</label>
          <input type="text" ng-model="task.description" />
      </div>
      <div>
          <label for="duration">Expected Duration:</label>
          <input type="text" ng-model="task.duration" />
      </div>
      <div>
          <input class="btn btn-default" type="submit" name="submit" value="Create Task" />
          <br>
      </div>
    </form>
    <div class="row">
      <div ng-controller="TaskListController">

                          <div ng-repeat= "task in favoriteMovies.allFavoritesArray">

                          </div>
      </div>
    </div>

    <button class="btn btn-default" ng-click="logout()">Log Out</button>
</div>
