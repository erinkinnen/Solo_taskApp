<div class="container">
  <div class="row">
      <div class="page-header col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-2 col-md-8 col-md-offset-2">
        <h1 id="welcome" class="lead">Welcome, {{first_name}}!</h1>
      </div>
      <!-- col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-2 col-md-8 col-md-offset-2 -->
      <div class="row">
        <div class="acct newuser col-xs-offset-6 col-xs-2 col-xs-offset-4 col-md-offset-5 col-md-2 col-md-offset-5">
          <button class="btn btn-primary btn-xs" ng-click="newUserView()">Add New User</button>
        </div>
        <div class="acct col-xs-offset-9 col-xs-2 col-xs-offset-1 col-md-offset-8 col-md-2 col-md-offset-2"ng-controller="TaskListController">
          <button class="btn btn-primary btn-xs" ng-click="newTaskView()">Add New Task</button>
        </div>
      </div>

        <div ng-controller="UserController">
          <div class="row">
              <div class="col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-2 col-md-8 col-md-offset-2">
                      <table class="table table-striped table-bordered table-hover">
                        <thead>
                          <tr>
                            <th style="width:70%">Student</th>
                            <th style="width:30%" class="hidden-phone">Assign Tasks</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="secondary in secondaryUserObject.secondary_user">
                            <td style="width:70%">{{secondary.first_name}}</td>
                            <td style="width:30%"><button class=" userBtn btn btn-primary" ng-click="assignTaskView($index)">Assign Tasks</button></td>
                          </tr>
                        </tbody>
                      </table>
              </div>
          </div>
        </div>

          <button class="btn btn-primary btn-xs col-xs-offset-5 col-xs-2 col-xs-offset-5 col-md-offset-5 col-md-2 col-md-offset-5 logout" ng-click="logout()">Log Out</button>

    </div>

  </div>
