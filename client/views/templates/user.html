<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">



      <div class="page-header">
        <h1 id="welcome" class="lead">Welcome, {{first_name}}!</h1>
      </div>

///////////////

        <div ng-controller="UserController">
          <div class="row">
              <div class="col-md-offset-4 col-md-4 col-md-offset-4">


                      <table class="table table-striped table-bordered table-hover">
                        <thead>
                          <tr>
                            <th class="col-md-offset-4 col-md-4 col-md-offset-4">Student</th>
                            <th class="col-md-offset-4 col-md-4 col-md-offset-4">Assign Tasks</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="secondary in secondaryUserObject.secondary_user">
                            <td>
                              {{secondary.first_name}}
                              <button class="btn btn-default" ng-click="assignTaskView($index)">Assign Tasks</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
              </div>
          </div>
        </div>

          <button class="btn btn-default" ng-click="newUserView()">Add New User</button>
          <button class="btn btn-default" ng-click="logout()">Log Out</button>
      <!-- <div ng-controller="AssignTaskController">
        <button class="btn btn-default" ng-click="assignTaskView()">Assign Tasks</button>
      </div> -->

      <div ng-controller="TaskListController">
        <button class="btn btn-default" ng-click="newTaskView()">Add New Task</button>
      </div>
      ///////////////////
    </div>
  </div>
</div>
