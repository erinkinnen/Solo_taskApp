<div class="container">
  <!-- <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2> -->
      <div ng-controller="StaticChartController">
            <div col-sm-12 style="width: 55% float: right position: relative ">
            <canvas id="pieChart" height="300" width="300" border="1px"></canvas>
            </div>
      </div>

    <form col-sm-12 style: "float: right position : relative" ng-submit="login()">
      <div col-sm-12 style: "float: right position : relative">
          <label for="username">Username:</label>
          <input type="text" ng-model="user.username" />
      </div>
      <div col-sm-12 style: "float: right position : relative">
          <label for="password">Password:</label>
          <input type="password" ng-model="user.password" />
      </div>
      <div col-sm-12 style: "float: right position : relative">
          <input class="btn btn-default" type="submit" name="submit" value="Log In" />
          <br>
          <a href="#register">Create New Account</a>
      </div>
    </form>
</div>
