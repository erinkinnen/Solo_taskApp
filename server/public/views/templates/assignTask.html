<div class="container">
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-2 col-md-8 col-md-offset-2">
      <div ng-controller="AssignTaskController">
        <div class="page-header">
          <h1 id="welcome" class="lead">Assign task to {{selectedSecondaryUser.first_name}}</h1>
        </div>
          <form ng-submit="addAssignedTask(assignedTask)">
            <div class="form-group">
                <label for="taskdate">Date:</label>
                <input type="date" class= "form-control carat" ng-model="assignedTask.date"/>
                <!-- <span class="carat"></span> -->
            </div>
            <div class="form-group">
                <label for="task_selector">Task:</label>
                <select class="form-control list" ng-model="assignedTask.task" ng-options="task.name for task in taskObject.taskList"/>
                <div ng-repeat= "task in assignedTaskObject.assignedTask">
                  <p>{{task.task_name}}</p>
                  <span class="carat"></span>
                </div>
            </div>
            <!-- <div class="form-group"> -->
              <input class="btn btn-primary btn-md btn-block" type="submit" name="submit" value="Assign Task"/>
            <!-- </div> -->
          </form>

  <a class="col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-2 col-md-8 col-md-offset-2 cancelLink" href="#user">Cancel</a>



  </div>
  </div>
  </div>

</div>
