<p>newUser.html</p>
<form ng-submit="registerSecondary(secondary_user)">

  <div>
      <label for="firstname">First Name:</label>
      <input type="text" ng-model="secondary_user.first_name" />
  </div>
  <div>
      <label for="lastname">Last Name:</label>
      <input type="text" ng-model="secondary_user.last_name" />
  </div>
  <div>
      <label for="age">Age:</label>
      <input type="text" ng-model="secondary_user.age" />
  </div>

  <input class="btn btn-default" type="submit" name="submit" value="Add User" />
  <a href="#user">Cancel</a>
</form>
