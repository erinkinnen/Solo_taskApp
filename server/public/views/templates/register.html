<div class="container">
  <h1 class="lead">Register New Account</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
  <form ng-submit="register(user)">
    <div>
        <label for="username">Email Address:</label>
        <input type="email" ng-model="user.username" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="user.password" />
    </div>
    <div>
        <label for="firstname">First Name:</label>
        <input type="text" ng-model="user.first_name" />
    </div>
    <div>
        <label for="lastname">Last Name:</label>
        <input type="text" ng-model="user.last_name" />
    </div>

    <input class="btn btn-default" type="submit" name="submit" value="Register" />
    <a href="#home">Cancel</a>
  </form>

</div>
