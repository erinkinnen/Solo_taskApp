<div class="container">
  <div class="row">
    <!-- <div class="col-xs-9 col-md-7 page-header" style="background-color:red;">.col-xs-9 .col-md-7</div>
    <div class="col-xs-3 col-md-5" style="background-color:lavender;">.col-xs-3 .col-md-5</div> -->
      <div class="page-header col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-2 col-md-8 col-md-offset-2">
        <h1 id="welcome" class="lead">Welcome, {{first_name}}!</h1>
      </div>
        <div ng-controller="UserController">
          <div class="row">
              <div class="col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-2 col-md-8 col-md-offset-2">
                      <table class="table table-striped table-bordered table-hover">
                        <thead>
                          <tr>
                            <th style="width:70%">Student</th>
                            <th style="width:30%" class="hidden-phone">Assign Tasks</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="secondary in secondaryUserObject.secondary_user">
                            <td style="width:70%">{{secondary.first_name}}</td>
                            <td style="width:30%"><button class=" userBtn btn btn-primary" ng-click="assignTaskView($index)">Assign Tasks</button></td>
                          </tr>
                        </tbody>
                      </table>
              </div>
          </div>
        </div>
          <button class="btn btn-info" ng-click="newUserView()">Add New User</button>
          <button class="btn btn-info" ng-click="logout()">Log Out</button>
      <div ng-controller="TaskListController">
        <button class="btn btn-info" ng-click="newTaskView()">Add New Task</button>
      </div>
    </div>
  </div>
</div>
